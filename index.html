<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="skills">
        <div class="skill">
            <div class="skillName">HTML</div>
            <div class="skillbar">
                <div class="skillPer" per="90%" style="max-width:90%"></div>
            </div>
            
        </div>

        
        <div class="skill">
            <div class="skillName">CSS</div>
            <div class="skillbar">
                <div class="skillPer" per="70%" style="max-width:70%"></div>
            </div>
            
        </div>

        <div class="skill">
            <div class="skillName">JavaScript</div>
            <div class="skillbar">
                <div class="skillPer" per="60%" style="max-width:60%"></div>
            </div>
            
        </div>


    </div>
    
</body>
</html>
